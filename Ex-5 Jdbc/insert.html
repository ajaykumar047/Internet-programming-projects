<!DOCTYPE html>
<html>
<head>
	<title>INSERT</title>
	<style>
		.container{
			width : 300px;
			height: auto;
			margin-left: 350px;
		}
		label{
			margin-bottom: 50px;
		}
		input{
			margin-bottom: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>REGISTER</h3>
		<form method="POST" action="add">
			<label>ID:</label>
			<input type="number" name="id"><br/>
			<label>Name:</label>
			<input type="text" name="name"><br/>
			<label>Roll No:</label>
			<input type="number" name="roll"><br/>
			<label>Branch:</label>
			<input type="text" name="branch"><br/>
			<label>Year:</label>
			<input type="text" name="year"><br/>
			<label>Semester:</label>
			<input type="text" name="semester"><br/>
			<label>DOB:</label>
			<input type="date" name="dob"><br/>
			<label>Address:</label>
			<input type="text" name="address"><br/>
			<input type="submit" name="submit">		
		</form>
	</div>
</body>
</html>
